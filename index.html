<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- Add Tailwind CSS & Daisy UI CDN. -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>


<body>

    <main class="flex justify-between items-center pt-[50px] lg:pt-[150px]">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    
                    <!-- Login Form. -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Mobile Number</span>
                                        </label>
                                        <input id="phone-number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">4 Digit Pin</span>
                                        </label>
                                        <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                                            required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot Password?</a>
                                        </label>
                                    </div>
                                    <div id="login-button" class="form-control mt-6">
                                        <button class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
     
    <script src="./js/login.js"></script>
</body>

</html>
